<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Distributor</title>
  <link rel='stylesheet' href="style.css">
  <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://cdn.rawgit.com/ethereumjs/browser-builds/2fb69a714afe092b06645286f14b94f41e5c062c/dist/ethereumjs-tx.js"></script>
  <script src="./index.js"></script>
</head>
<body>

  <div class="page-header">
    <h2>Send tokens service</h2>
  </div>

  <div class="network-container">
  <p>Network:</p>
  <ul class="network-menu">
    <li>
      <input type="radio" id="ropsten" name="network" value="ropsten" onclick="setNetwork('ropsten')" checked/>
      <label for="ropsten">Ropsten (infura.io)</label>
    </li>
    <li>
      <input type="radio" id="eth" name="network" value="eth" onclick="setNetwork('eth')"/>
      <label for="eth">ETH (infura.io)</label>
    </li>
  </ul>
  </div>

  <div class="main-container">
  <div class="enter-container">
    <div class="enter-form">
      <div class="enter-form-group">
        <label for="token">Token ERC20 contract address</label>
        <input type="text" id="token" name="token" />
        <div class="info view" id="tokenInfo"></div>
      </div>
      <div class="enter-form-group">
        <label for="wallet">Your wallet address</label>
        <input type="text" id="wallet" name="wallet" />
        <div class="info view" id="balanceInfo"></div>
      </div>
      <div class="enter-form-group">
        <label for="key">Private key</label>
        <input type="text" id="key" name="key"/>
      </div>
      <div class="enter-form-group">
        <label for="receiver">Receiver addresses</label>
        <textarea rows="5" id="receiver" name="receiver" placeholder="Separate addresses by <Enter>"></textarea>
      </div>
      <div class="enter-form-group">
        <label for="sendvalue">Tokens amount to send</label>
        <input type="text" id="sendvalue" name="sendvalue"/>
      </div>
      <input class="btn" type="submit" value="Unlock wallet and send tokens" />
    </div>

    <div class="report-form">
      <div class="info report" id="report">
        <table class="report-table" id="table">
          <caption>Report table</caption>
          <tr>
            <th width="5%"></th>
            <th width="50%">Address</th>
            <th width="20%">Amount</th>
            <th width="15%">Status</th>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="log-form">
    <div class="info log" id="log">Log info:</div>
  </div>

  </div>
</body>
</html>
